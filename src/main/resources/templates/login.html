
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/formLogin.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
                <div class="img" style="background-image: url(/img/bg-1.jpg);">
                </div>

                                    <div class="login-wrap p-4 p-md-5">
                                        <div class="d-flex" th:if="${param.success}">
                                            <div class="alert alert-info">Bạn đã đăng ký thành công!</div>
                                        </div>
                                        <div class="d-flex">

                                            <div class="w-100">
                                                <h3 class="mb-4">Sign In</h3>
                                            </div>

                                            <div class="w-100">
                                                <p class="social-media d-flex justify-content-end">
                                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                                </p>
                                            </div>
                                        </div>
                                        <form id="loginForm" method="post" action="login" class="signin-form">
                                            <div class="form-group mb-3">
                                                <label class="label">Username</label>
                                                <input name="email" type="text" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label class="label">Password</label>
                                                <input name="password" type="password" class="form-control" placeholder="Password" required>
                                            </div>
                                            <div th:if="${error}">
                                                <p style="color: red; margin-left: 70px; font-style: italic;"  th:text="${error}"></p>
                                            </div>
                                            <div class="form-group">
                                                                                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                                                                            </div>
                                                                                            <div class="form-group d-md-flex">
                                                                                                <div class="w-50 text-left">
                                                                                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                                                                                        <input type="checkbox" checked>
                                                                                                        <span class="checkmark"></span>
                                                                                                    </label>
                                                                                                </div>
                                                                                                <div class="w-50 text-md-right">
                                                                                                    <a href="/forgetPassword">Forgot Password</a>
                                                                                                </div>
                                                                                            </div>
                                                                                        </form>
                                                                                        <p class="text-center">Not a member? <a data-toggle="tab" href="/register">Sign Up</a></p>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    </body>
                                                                    </html>
